<html>
<head>
<script>
var x=50, y=50;
var canvas;
var probel=false;
var ctx;
function init() {
canvas=document.getElementById('canvas');
ctx=canvas.getContext('2d');
ctx.strokeStyle='black';
ctx.strokeRect(0,0,640,480);
ctx.fillStyle='blue';
ctx.strokeStyle='white';
ctx.strokeRect(x,y,20,20);

         document.addEventListener("keydown",move);
		 document.getElementById("x").value = "x="+x;
		 document.getElementById("y").value = "y="+y;
}
function move(event) {
if (probel==false) {ctx.clearRect(x,y,20,20);};
         if(event.keyCode ==38) {y-=5;}
		 if(event.keyCode ==40) {y+=5;}
		 if(event.keyCode ==39) {x+=5;}
		 if(event.keyCode ==37) {x-=5;}
		 if(event.keyCode ==32) {probel=!probel;}
if(event.keyCode ==97) {ctx.fillStyle='red';
ctx.strokeRect(x,y,20,20);}
if(event.keyCode ==49) {ctx.fillStyle='red';
ctx.strokeRect(x,y,20,20);}
if(event.keyCode ==98) {ctx.fillStyle='green';
ctx.strokeRect(x,y,20,20);}
if(event.keyCode ==50) {ctx.fillStyle='green';
ctx.strokeRect(x,y,20,20);}
if(event.keyCode ==99) {ctx.fillStyle='yellow';
ctx.strokeRect(x,y,20,20);}
if(event.keyCode ==51) {ctx.fillStyle='yellow';
ctx.strokeRect(x,y,20,20);}
if(event.keyCode ==100) {ctx.fillStyle='blue';
ctx.strokeRect(x,y,20,20);}
if(event.keyCode ==52) {ctx.fillStyle='blue';
ctx.strokeRect(x,y,20,20);}
if(event.keyCode ==27) {ctx.clearRect(1,1,637,477);
x=50; y=50;}


	 document.getElementById("x").value = x;
	 document.getElementById("y").value = y;
	 
ctx.fillRect(x,y,20,20);
}
</script>
</head>
<body onload="init();">
<input type="text" id="x"></input>
<input type="text" id="y"></input>
<br>
<canvas id="canvas" width="640" height="480"></canvas>
</body>
</html>
